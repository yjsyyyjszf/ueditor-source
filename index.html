<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>demo-ueditor</title>
  <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
  <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
  <style>
    .display-area {
      width: 100%;
      height: auto;
      min-height: 100px;
      background-color: #cccccc85;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="editor-container">
  <script type="text/plain" id="editor"></script>
</div>
<div class="display-area">这是展示区</div>

<script type="text/javascript">
  let editor = null;
  const area = document.querySelector('.display-area');

  UE.getEditor('editor').ready(function () {
    editor = this; // this指向编辑器实例
    editor.setContent('hello UE !');
    editor.execCommand('inserthtml', '<div>666</div>');
    area.textContent = editor.getContent();
    var root = UE.htmlparser('<p><b>htmlparser</b></p>', true);
    console.log(root);

    editor.addListener('selectionchange', () => {
      area.textContent = editor.selection.getText();
      editor.execCommand('blod');
    });
  });

</script>
</body>
</html>
