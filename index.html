<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>demo-ueditor</title>
  <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
  <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
  <style>
    .display-area {
      width: 100%;
      height: auto;
      min-height: 100px;
      background-color: #cccccc85;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="editor-container">
  <script type="text/plain" id="editor"></script>
</div>
<div class="display-area">这是展示区</div>

<script type="text/javascript">
  const displayArea = document.querySelector('.display-area');

  const opts = {
    toolbars: [
      ['radio', 'input', 'bracket', 'bold', 'italic', 'underline', 'indent', 'simpleupload', 'inserttable', 'formula', 'spechars', 'undo', 'redo']
    ]
  };
  const me = UE.getEditor('editor', opts);

  me.ready(function () {
    me.setContent('hello UE !');
    me.focus(true);

    me.addListener('aftershowcontextmenu', (type, menu) => {
      console.log(type, menu);
    });

    // contextmenu
    me.addListener('contextmenu', (type, evt) => {
      console.log(type, evt);
    });
  });
</script>
</body>
</html>
